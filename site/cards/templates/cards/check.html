{% extends 'cards/base.html' %}

{% block content %}
  <div class='card-front panel panel-default'>
    <div class='panel-body'>
      {{ card.content.front|safe }}
    </div>
  </div>
  <form action='{% url 'cards:rate' %}' method='post' id='check-form'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn btn-primary btn-block submit'>Submit</button>
  </form>
{% endblock content %}
