{% extends 'cards/base.html' %}

{% block content %}
  <div class='card-front panel panel-default'>
    <div class='panel-body'>
      {{ card.content.front|safe }}
    </div>
  </div>

  <div class='card-back panel panel-success'>
    <div class='panel-heading'>Correct answer</div>
    <div class='panel-body'>
      {{ card.content.back|safe }}
    </div>
  </div>

  {% if form.answer.value %}
    <div class='panel panel-default'>
      <div class='panel-heading'>Your answer</div>
      <div class='panel-body'>
        {{ form.answer.value }}
      </div>
    </div>
  {% endif %}

  <form action='{% url 'cards:finish' %}' method='post' id='rate-form'>
    {% csrf_token %}
    {{ score_form.as_p }}
      <div class='row'>
        <div class='col-sm-6'>
          <button type='button' class='incorrect btn btn-danger btn-block'>Incorrect</button>
        </div>
        <div class='col-sm-6'>
          <button type='button' class='correct btn btn-success btn-block'>Correct</button>
        </div>
      </div>
  </form>
{% endblock content %}
